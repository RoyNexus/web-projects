<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Simulador Unit Tests</title>
<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css"
	type="text/css" media="screen">
</head>
<body>
	<h1 id="qunit-header">Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup</div>

	<div id="sandbox">
		<!--Put here sandbox HTML if needed -->
	</div>

	<script type="text/javascript"
		src="http://code.jquery.com/qunit/qunit-git.js"></script>
	<!-- Libraries -->
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script
		src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<!-- Maths functions -->
	<script type="text/javascript" src="../maths.js"></script>
	<script type="text/javascript" src="maths/unit-tests.js"></script>
	<!-- Dates functions -->
	<script type="text/javascript" src="../dates.js"></script>
	<script type="text/javascript" src="dates/unit-tests.js"></script>

</body>
